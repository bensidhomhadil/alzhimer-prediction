<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Inscription</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .left-section {
            width: 50%;
            background: url('{{ url_for('static', filename='brain.jpg') }}') no-repeat center center/cover;
            border-right: 2px solid #ddd;
        }

        .right-section {
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .form-container {
            width: 80%;
            max-width: 400px;
        }

        h2 {
            margin-bottom: 30px;
            font-weight: bold;
            text-transform: lowercase;
            text-align: center;
        }

        .form-group label {
            font-weight: bold;
            text-transform: lowercase;
        }

        .form-control {
            background-color: #ddd;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
        }

        .btn {
            background-color: #28527a;
            color: white;
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 16px;
            width: 100%;
        }

        .btn:hover {
            background-color: #183c57;
        }

        .btn-outline-primary {
            border: 2px solid #28527a;
            color: #28527a;
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 20px;
            width: 100%;
            white-space: nowrap; /* Empêche la coupure du texte */
        }

        .btn-outline-primary:hover {
            background-color: #28527a;
            color: white;
        }

        .text-center a {
            text-decoration: none;
        }

        .text-center {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="left-section"></div>
    <div class="right-section">
        <div class="form-container">
            <h2 class="text-center">Inscription</h2>
            <form method="POST">
                <div class="form-group">
                    <label for="first_name">Prénom:</label>
                    <input type="text" class="form-control" id="first_name" name="first_name" required>
                </div>
                <div class="form-group">
                    <label for="last_name">Nom:</label>
                    <input type="text" class="form-control" id="last_name" name="last_name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">S'inscrire</button>
            </form>
            <p class="text-center mt-3">Vous avez déjà un compte? <a href="{{ url_for('signin') }}">Se connecter</a></p>

        </div>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} mt-3">{{ message }}
                    {% endfor %}
                    {% endif %}
                {% endwith %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
